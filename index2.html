<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        section {
            position: relative;
            height: 100vh;
            display:flex;
            justify-content:center;
            align-items: center;
        }
        .scroll-boundary {
            background-color: #f8b195;
        }
        .scroll-section {
            background-color: #f67280;
        }
    </style>
</head>
<body>
    <section class="scroll-boundary" id="boundary1">
        <h1>Free Scroll</h1>
      </section>
      <section class="scroll-section" id="section1">
        <h1>Section 1</h1>
      </section>
      <section class="scroll-section" id="section2">
        <h1>Section 2</h1>
      </section>
      <section class="scroll-section" id="section3">
        <h1>Section 3</h1>
      </section>
      <section class="scroll-boundary" id="boundary2">
        <h1>Free Scroll</h1>
      </section>
</body>
<script>
    $(document).ready(function () {
        const observerOptions = {
            root: null,
            rootMargin: '0px',
            threshold: 0.5
        };

        const sections = document.querySelectorAll('.scroll-section');
        let currentSection = 0;
        let isScrolling = false;

        function onIntersection(entries) {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const sectionId = entry.target.id.slice(-1);
                    const targetSectionIndex = Number(sectionId) - 1;

                    if (!isScrolling) {
                        isScrolling = true;
                        if (targetSectionIndex > currentSection) {
                            currentSection = targetSectionIndex;
                            window.scrollTo({
                                top: sections[targetSectionIndex].offsetTop,
                                behavior: 'smooth'
                            });
                        } else if (targetSectionIndex < currentSection) {
                            currentSection = targetSectionIndex;
                            window.scrollTo({
                                top: sections[targetSectionIndex].offsetTop,
                                behavior: 'smooth'
                            });
                        }
                        setTimeout(() => {
                            isScrolling = false;
                        }, 700);
                    }
                }
            });
        }

        const observer = new IntersectionObserver(onIntersection, observerOptions);

        sections.forEach(section => observer.observe(section));
    });
</script>
</html>
